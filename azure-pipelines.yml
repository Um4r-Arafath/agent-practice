trigger:
- main

pool: practice-agent

stages:
- stage: Build
  displayName: 'Build stage configuration'
  jobs:
  - job:
    pool: practice-agent
    steps:
      - task: CmdLine@2
        inputs:
          script: |
            echo "Sleep 10s"
            sleep 10


- stage: DEV
  displayName: 'Deploy to dev'
  environment: DEV
  jobs:
  - job: 
    pool: practice-agent
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          sudo cp -R /home/ubuntu/myagent/_work/1/s/* /var/www/dev.unofficialmentor.com/

- stage: PREPROD
  displayName: 'Deploy to preprod'
  environment: PREPROD
  jobs:
    - job:
      pool: practice-agent
      steps:
      - task: CmdLine@2
        inputs:
          script: |
            sudo cp -R /home/ubuntu/myagent/_work/1/s/* /var/www/preprod.unofficialmentor.com/

- stage: PROD
  displayName: 'Deploy to prod'
  environment: PROD
  jobs:
    - job:
      pool: practice-agent
      steps:
      - task: CmdLine@2
        inputs:
          script: |
            sudo cp -R /home/ubuntu/myagent/_work/1/s/* /var/www/prod.unofficialmentor.com/
         


